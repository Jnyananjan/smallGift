<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
      #scanButton {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #message {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        color: red;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/uno//uno.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <a-video 
          id="videoPlane"
          position="0 0 0"
          width="1.5"
          height="1"
          rotation="0 0 0"
          material="shader: flat"
          visible="false"
        ></a-video>

        <a-light type="directional" position="1 1 1" intensity="1.5"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>
      </a-entity>
    </a-scene>

    <video 
      id="videoPlayer" 
      src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//uno.mp4" 
      playsinline 
      webkit-playsinline 
      style="display: none"
      preload="auto"
      crossorigin="anonymous"
    ></video>

    <button id="scanButton">Scan Now</button>
    <div id="message">Try another image or try again.</div>

    <script>
      const video = document.getElementById("videoPlayer");
      const scanButton = document.getElementById("scanButton");
      const message = document.getElementById("message");
      const videoPlane = document.getElementById("videoPlane");

      let targetFound = false;

      document.querySelector("a-scene").addEventListener("targetFound", () => {
        targetFound = true;
      });

      document.querySelector("a-scene").addEventListener("targetLost", () => {
        targetFound = false;
        video.pause();
        video.currentTime = 0; // Reset video to the start
        videoPlane.setAttribute("visible", "false"); // Hide the video plane
        console.log("Target lost, video stopped.");
      });

      scanButton.addEventListener("click", async () => {
        if (targetFound) {
          try {
            await video.play();
            console.log("Video started playing");

            videoPlane.setAttribute("visible", "true");
            videoPlane.setAttribute("src", "#videoPlayer");

            message.style.display = "none";
          } catch (error) {
            console.error("Error playing video:", error);
            message.innerText = "Error playing video. Try again.";
            message.style.display = "block";
          }
        } else {
          message.style.display = "block";
          setTimeout(() => {
            message.style.display = "none";
          }, 2000);
        }
      });

      video.addEventListener("ended", () => {
        videoPlane.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
