<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <a-scene
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video1" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/try1.mp4" preload="auto" loop></video>
        <video id="video2" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/try2.mp4" preload="auto" loop></video>
      </a-assets>

      <!-- First Target -->
      <a-scene mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/wirdos.mind;">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video id="videoPlayer1" src="#video1" position="0 0 0" width="1.5" height="1" visible="false" webkit-playsinline playsinline></a-video>
        </a-entity>
      </a-scene>
      
      <!-- Second Target -->
      <a-scene mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/batch2k24.mind;">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video id="videoPlayer2" src="#video2" position="0 0 0" width="1.5" height="1" visible="false" webkit-playsinline playsinline></a-video>
        </a-entity>
      </a-scene>
    </a-scene>

    <script>
      function setupVideoHandlers(targetId, videoId) {
        document.querySelector("a-scene").addEventListener("targetFound", () => {
          const video = document.getElementById(videoId);
          video.setAttribute("visible", "true");
          video.play();
        });
        document.querySelector("a-scene").addEventListener("targetLost", () => {
          const video = document.getElementById(videoId);
          video.pause();
          video.setAttribute("visible", "false");
        });
      }
      setupVideoHandlers("targetEntity1", "videoPlayer1");
      setupVideoHandlers("targetEntity2", "videoPlayer2");
    </script>
  </body>
</html>
