<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <a-scene 
      embedded 
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/wirdos.mind, https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/batch2k24.mind" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
      mindar-settings="showStats: false;"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 (wirdos.mind) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          id="video1"
          src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/try1.mp4"
          position="0 0 0"
          width="1.5"
          height="1"
          visible="false"
          autoplay
          loop
          webkit-playsinline
          playsinline
        ></a-video>
      </a-entity>

      <!-- Target 2 (batch2k24.mind) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video 
          id="video2"
          src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content/try2.mp4"
          position="0 0 0"
          width="1.5"
          height="1"
          visible="false"
          autoplay
          loop
          webkit-playsinline
          playsinline
        ></a-video>
      </a-entity>

    </a-scene>

    <script>
      // Video handling logic
      document.querySelector("a-scene").addEventListener("targetFound", (event) => {
        let targetIndex = event.detail.index;
        console.log("Target Found:", targetIndex);

        // Hide both videos first
        document.getElementById("video1").setAttribute("visible", "false");
        document.getElementById("video2").setAttribute("visible", "false");

        // Play the correct video
        if (targetIndex === 0) {
          let video1 = document.getElementById("video1");
          video1.setAttribute("visible", "true");
          video1.play();
        } else if (targetIndex === 1) {
          let video2 = document.getElementById("video2");
          video2.setAttribute("visible", "true");
          video2.play();
        }
      });

      document.querySelector("a-scene").addEventListener("targetLost", (event) => {
        let targetIndex = event.detail.index;
        console.log("Target Lost:", targetIndex);

        if (targetIndex === 0) {
          document.getElementById("video1").pause();
          document.getElementById("video1").setAttribute("visible", "false");
        } else if (targetIndex === 1) {
          document.getElementById("video2").pause();
          document.getElementById("video2").setAttribute("visible", "false");
        }
      });
    </script>
  </body>
</html>
